<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>
<body>
    <h1>User Login</h1>
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a style="color:turquoise;" href="/register">register</a>

    </form>
</body>
</html>
